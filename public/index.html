<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="icon" href="./images/fav-icon.png">
</head>

<body class="bg-home-desktop bg-gray-100 dark:bg-zinc-800">

    <!-- All app icons -->
    <svg class="hidden">
        <symbol id="shopping-cart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </symbol>

        <symbol id="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </symbol>

        <symbol id="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
        </symbol>

        <symbol id="arrow=left-onrectangle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
        </symbol>

    </svg>

    <header
        class="fixed top-9 right-0 left-0 flex items-center w-[90%] h-24 px-10 mx-auto bg-black/50 rounded-3xl backdrop-blur-[6px]">
        <div class="flex items-center justify-between w-full">
            <!-- Logo & menu -->
            <nav class="flex items-center gap-x-9 h-14">

                <!-- Logo -->
                <div>
                    <img src="./images/app-logo.png" alt="Golden Coffee">
                </div>

                <!-- Menu -->
                <ul class="flex gap-x-9 h-full text-xl text-gray-300 tracking-tightest">
                    <li class="text-orange-200 items-leading">
                        <a href="#">صفحه اصلی</a>
                    </li>
                    <!-- Has Sunmenu -->
                    <li class="relative items-leading group">
                        <a href="#" class="group-hover:text-orange-300 transition-colors">فروشگاه</a>
                        <!-- Submenu -->
                        <div
                            class="absolute w-52 p-6 bg-white opacity-0 invisible group-hover:opacity-100 group-hover:visible dark:bg-zinc-700 rounded-2xl border-t-[3px] border-t-orange-300 text-zinc-700 dark:text-white text-base transition-all space-y-4 tracking-normal shadow-normal top-full">
                            <a class="block items-hover" href="#">قهوه ویژه</a>
                            <a class="block items-hover" href="#">ویژه در سطح جهانی</a>
                            <a class="block items-hover" href="#">قهوه درجه یک</a>
                            <a class="block items-hover" href="#">ترکیبات تجاری</a>
                            <a class="block items-hover" href="#">کپسول قهوه</a>
                            <a class="block items-hover" href="#">قهوه زینو برزیلی</a>
                        </div>
                    </li>
                    <li class="items-leading">
                        <a href="#" class="hover:text-orange-300">دیکشنری</a>
                    </li>
                    <li class="items-leading">
                        <a href="#" class="hover:text-orange-300">بلاگ</a>
                    </li>
                    <li class="items-leading">
                        <a href="#" class="hover:text-orange-300">درباره ما</a>
                    </li>
                    <li class="items-leading">
                        <a href="#" class="hover:text-orange-300">تماس با ما</a>
                    </li>
                </ul>
            </nav>

            <!-- Cart , Theme toggle & Login Link -->
            <div class="flex text-xl text-orange-200 gap-x-10">
                <!-- cart icon & theme switch btn -->
                <div class="flex gap-x-5 items-center">
                    <!-- cart -->
                    <div>
                        <!-- Cart Icon hover -->
                        <div class="py-3">
                            <svg class="w-8 h-8">
                                <use href="#shopping-cart"></use>
                            </svg>
                        </div>
                        <!-- cart box -->
                         <div></div>
                    </div>
                    <!-- theme swith btn -->
                    <div>
                        <svg class="w-8 h-8">
                            <use href="#moon"></use>
                        </svg>
                    </div>
                </div>

                <!-- divide border -->
                <span class="block w-px h-14 bg-white/20"></span>
                <!-- Login Link -->
                <a href="#" class="flex items-center gap-x-2.5 tracking-tightest">
                    <svg class="w-8 h-8">
                        <use href="#arrow=left-onrectangle"></use>
                    </svg>
                    <span>ورود | ثبت‌نام</span>
                </a>
            </div>

        </div>
    </header>

    <script src="./scripts/app.js"></script>
</body>

</html>
